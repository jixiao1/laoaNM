<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box{
        width: 100px;
        height: 100px;
        background-color: saddlebrown;
      }
    </style>
  </head>
  <body>
    <div id="app">

      <!-- v-if指令通过控制标签是否在dom中 -->
      <div class="box" v-if="value"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          value: true
        },
      });
    </script>
  </body>
</html>
